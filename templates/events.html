{% extends "recordtable.html" %}
{% block fields_view %}

  <li v-for="record in values" :data-search-term="record.Comment" class="list-group-item">
  <a href="#" :onClick="'showEvent(\'' + record.id + '\')'">
      {%raw%}{{record.Comment}} - {{record.CompanyId}} - {{record.ProfId}} - {{record.TransDate}} de {{record.StartTime}} a {{record.EndTime}}{%endraw%}
   </a></li>

{% endblock %}


{% block button_script %}
<script type=text/javascript>
  getEventList('Comment,StartTime,EndTime,TransDate,id,ServiceId,CompanyId,ProfId');
</script>
{% endblock %}
